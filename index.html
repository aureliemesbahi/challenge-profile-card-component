<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
      <div class="backgroundTop">
        <img src="./images/bg-pattern-top.svg" alt="bulle">
      </div>
      <div class="backgroundBottom">
        <img src="./images/bg-pattern-bottom.svg" alt="bulle">
      </div>
      <div class="card">
          <div class="top"></div>
          <div class="profilPicture"></div>
          <div class="information">
              <div class="name">Victor Crest</div>
              <div class="age">26</div>
              <div class="city">London</div>
          </div>
          <div class="footercard">
              <div class="number followerNumbers">80K</div>
              <div class="number likeNumber">803K</div>
              <div class="number photoNumber">1.4K</div>
              <div class="type followers">Followers</div>
              <div class="type likes">Likes</div>
              <div class="type photos">Photos</div>
          </div>
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Aur√©lie MESBAHI</a>.
    </main>
  
  </div>
</body>
</html>
